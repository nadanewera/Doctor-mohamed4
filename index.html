<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Mohamed Newera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="d-flex align-items-center justify-content-center my-4 gap-3">
        <h1 class="m-0 text-danger">DR/Mohamed Newera</h1>
        <img src="chicken.png" alt="Logo" style="width: 60px; height: 60px;">
    </header>

    <div class="container">
        <form id="prescription-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="الاسم" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="count" class="form-control" placeholder="العدد" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="age" class="form-control" placeholder="العمر" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="feed" class="form-control" placeholder="العلف" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="diagnosis" class="form-control" placeholder="التشخيص" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="weight" class="form-control" placeholder="الوزن" required>
                </div>
                <div class="col-md-4">
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-12">
                    <textarea id="notes" class="form-control" placeholder="/R" rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btn" class="btn btn-danger w-100">إضافة روشتة</button>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-center my-5">
            <span class="loader" id="load" style="display: none;"></span>
        </div>

        <div id="prescriptions-list"></div>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
